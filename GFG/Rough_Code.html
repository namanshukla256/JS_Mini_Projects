<!DOCTYPE html>
<html lang="en">
<body>
<h1>JS object Contructor</h1>

<p id="demo"></p>

<script>
// Constructor Function for Person objects
function Person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}

// Create a peron Object
const myFather = new Person("John", "Doe", 48, "Black");

//Display age
document.getElementById("demo").innerHTML = "My father is" + myFather.age + ".";
</script>

</body>
</html>
